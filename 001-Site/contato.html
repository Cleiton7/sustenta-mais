<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Sustenta + </title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light">

                <a id="menu-logo" class="navbar-brand" href="./index.html">
                    <img src="./img/logo_exemplo.png" width="90" height="90" class="d-inline-block align-top"
                        alt="logo">
                    <span> SUSTENTA + </span>
                </a>

                <div class="collapse navbar-collapse" id="menu-central">
                    <form id="form-menu" class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><img
                                src="./img/lupa_pesquisa_exemplo.png" width="20" height="20" class="d-inline-block "
                                alt=""></button>
                    </form>

                    <ul id="ul-menu" class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="./index.html">Sobre Nós</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Produtos</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="./contato.html">Contato</a>
                        </li>
                    </ul>
                </div>

                <div class="centralizado menu-cantos">
                    <input type="button" class="btn btn-outline-success my-2 my-sm-0" value="Logar">
                    <input type="button" class="btn btn-outline-success my-2 my-sm-0" value="Cadastrar">
                </div>
            </nav>
        </header>

        <section class="contato">
            <div>
                <ul class="list-group list-group-flush">
                    <h2 class="list-group-item">Contato</h2>
                    <li class="list-group-item">sustentamais@email.com.br</li>
                    <li class="list-group-item">(11) 5555-5555</li>
                    <li class="list-group-item">(11) 95555-5555</li>
                    <li class="list-group-item">@sustentamais</li>
                    <li class="list-group-item">Sustenta Mais</li>
                </ul>
                <button type="button" class="btn btn-outline-success my-2 my-sm-0" data-toggle="modal"
                    data-target="#modal-contato">Fale Conosco</button>
            </div>

            <div>
                <ul class="list-group list-group-flush">
                    <h2 class="list-group-item">Endereço</h2>
                    <li class="list-group-item">Rua Tito, Nº 56, Lapa</li>

                    <iframe class="list-group-item"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2175.139281633012!2d-46.69323623384145!3d-23.52769499322497!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cef8775663b04f%3A0x923835e9005f8309!2sSenac%20Lapa%20Tito!5e0!3m2!1spt-BR!2sbr!4v1583944507549!5m2!1spt-BR!2sbr"
                        width="500" height="350" frameborder="0" style="border:0;" allowfullscreen=""
                        aria-hidden="false" tabindex="0"></iframe>
                </ul>
            </div>
        </section>


        <div>

            <div id="modal">
                <div class="modal fade" id="modal-contato">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Fale Conosco</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div style="visibility: hidden" class="alert alert-success" role="alert-enviar"
                                        id="alert-enviar">
                                    </div>

                                    <div class="form-group">
                                        <label for="nome-contato">Nome Completo*</label>
                                        <input id="nome-contato" type="text" class="form-control"
                                            placeholder="Digite seu nome...">
                                        <div style="visibility: hidden" class="alert alert-danger" role="alert-name"
                                            id="alert-name"></div>
                                    </div>

                                    <div class="form-group">
                                        <label for="email-contato">Email*</label>
                                        <input type="email" class="form-control" id="email-contato"
                                            aria-describedby="emailHelp" placeholder="Digite seu email...">
                                        <div style="visibility: hidden" class="alert alert-danger" role="alert-email"
                                            id="alert-email"></div>
                                    </div>

                                    <div class="form-group">
                                        <label for="tel-contato">Telefone</label>
                                        <input id="tel-contato" type="text" class="form-control"
                                            placeholder="Digite seu número para contato...">
                                        <div style="visibility: hidden" class="alert alert-danger" role="alert-tel"
                                            id="alert-name"></div>
                                    </div>

                                    <div class="form-group">
                                        <label for="msg-contato">Mensagem*</label>
                                        <textarea placeholder="Mensagem..." class="form-control" id="msg-contato"
                                            rows="3"></textarea>
                                        <div style="visibility: hidden" class="alert alert-danger" role="alert-msg"
                                            id="alert-msg"></div>
                                    </div>

                                </form>
                            </div>
                            <div class="modal-footer">
                                <button id="btn-enviar-contato" type="submit" class=" btn btn-outline-success my-2
                                    my-sm-0" data-toggle="modal" data-target="#modal-enviar">
                                    Enviar </button>
                            </div>
                        </div>
                    </div>
                </div>


                <footer class="rodape">
                    <nav class="navbar navbr-expand-lg navbar-light bg-light">
                        <a class="navbar-brand" href="#"><img src="./img/sustenta+.PNG" width="110" alt=""></a>
                        <a class="navbar-brand" href="a">Produtos</a>
                        <a class="navbar-brand" href="a">Sobre Nós</a>
                        <a class="navbar-brand" href="a">Contato</a>
                    </nav>
                </footer>
    </main>

    <script src="./js/script.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
